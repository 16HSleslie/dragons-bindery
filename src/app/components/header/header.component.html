<!-- Announcement bar -->
<div class="announcement-bar">
  Free Shipping on all orders over $75 | Use code DRAGON10 for 10% off your first order
</div>

<!-- Header -->
<header class="header">
  <div class="container">
    <div class="header-inner">
      <div class="logo">
        <svg class="logo-image" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M20,80 Q40,70 35,50 Q30,30 50,20 Q70,10 80,30 Q90,50 80,70 Q70,90 50,80 Q30,70 20,80 Z" fill="#A67C52" />
          <circle cx="60" cy="40" r="5" fill="#44352E" />
          <path d="M50,60 Q60,70 70,60" stroke="#44352E" stroke-width="2" fill="none" />
          <path d="M30,50 L10,40" stroke="#8B9D83" stroke-width="3" />
          <path d="M30,60 L15,70" stroke="#8B9D83" stroke-width="3" />
          <path d="M80,30 L95,20" stroke="#8B9D83" stroke-width="3" />
          <path d="M75,40 L90,45" stroke="#8B9D83" stroke-width="3" />
        </svg>
        <div class="logo-text">
          <div class="site-title">The Dragon's Bindery</div>
          <div class="site-description">Enchanting Books Since 1342</div>
        </div>
      </div>
      
      <nav class="main-nav">
        <ul>
          <li><a [routerLink]="['']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a></li>
          <li><a [routerLink]="['/shop']" routerLinkActive="active">Shop</a></li>
          <li><a href="#">Collections</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      
      <div class="header-right">
        <a href="#" class="search-icon">
          <i class="material-icons">search</i>
        </a>
        
        <!-- Admin Panel button when logged in -->
        <div *ngIf="isAdmin" class="admin-controls">
          <a [routerLink]="['/admin/dashboard']" class="admin-button">
            <i class="material-icons">admin_panel_settings</i>
            <span>Admin</span>
          </a>
          <button (click)="logout()" class="logout-button" title="Logout">
            <i class="material-icons">logout</i>
          </button>
        </div>
        
        <!-- Cart dropdown component -->
        <app-cart-dropdown></app-cart-dropdown>
      </div>
    </div>
  </div>
</header>
